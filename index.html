<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
  <body>
    <div class="container mt-5">
      <div class="row mt-5">
        <div class="col-sm mt-5 text-center">
          <h1>To Do List</h1>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6  mx-auto">
          <form class="input-group">
              <input type="text" class="form-control border-3 border-warning-subtle rounded" id="inputText" placeholder="...Ekle"> 
              <div class="button-group ms-2">
                <button type="button" class="btn btn-success border-2 border-black" id="addButton">Add</button>
                <button type="button" class="btn btn-outline-info border-1 border-black" id="invisibleButton">Casper</button>
              <button type="button" class="btn btn-danger border-2 border-black" id="clearButton">Clear</button>
              </div>
          </form>
          <ul id="infoList" class="list-group m-3"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="to_do_list.js"></script>
  </body>
</html>
